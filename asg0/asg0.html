<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSE160 Assignment 0: Vector Library</title>
    </head>

    <body onload="main()">
      <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
      </canvas>
      <script src="lib/cuon-matrix-cse160.js"></script>
      <script src="asg0.js"></script>


      <br><br>
      <!-- v1 -->
      <label for="name">v1: x</label>
      <input type="number" id="1x" name="name" required minlength="4" maxlength="8" size="10" />
  
      <label for="name">y</label>
      <input type="number" id="1y" name="name" required minlength="4" maxlength="8" size="10" />
      
      <!-- v2 -->
      <br>
      <label for="name">v2: x</label>
      <input type="number" id="2x" name="name" required minlength="4" maxlength="8" size="10" />
      
      <label for="name">y</label>
      <input type="number" id="2y" name="name" required minlength="4" maxlength="8" size="10" />
      
      <!-- Draw button 1-->
      <br>
      <input type="button" name="button" value="Draw" onclick="handleDrawEvent()"/>
      
      <!-- operation -->
      <br><br>
      <label for="operation-select">Operation:</label>
      <select name="operations" id="operation-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="anglebetween">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
      </select>
      
      <label for="name">Scalar</label>
      <input type="number" id="scalar" name="name" required minlength="4" maxlength="8" size="10" />
      
      <!-- Draw button 2-->
      <br>
      <input type="button" name="button2" value="Draw" onclick="handleDrawOperationEvent()"/>
    
    </body>
</html>
